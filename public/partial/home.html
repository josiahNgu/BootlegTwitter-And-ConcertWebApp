<nav class="navbar navbar-light bg-light sticky-top col-sm-12">
  <a class="navbar-brand" href="#">BootLeg Twitter</a>
</nav>
<div class="container-fluid">
  <div class="row">
    <div class="col-4 ">
      <div class=" row justify-content-center align-items-center">
        <form ng-submit="save()" ng-controller="loginCtrl">
          <div class="form-group text-center">
            <label>Log In As</label>
          </div>
          <div class="input-group-prepend form-group">
            <div class="input-group-text">@</div>
            <input type="name" name="userNameTag" ng-model="userName" />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-danger w-100">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="col-8">
      <div ng-controller="addCommentCtrl">
        <form ng-submit="save()">
          <div class="form-group">
            <input type="hidden" name="userNameTag" ng-model="comment.author" />
            <textarea
              ng-model="comment.content"
              class="form-control"
              rows="3"
              placeholder="Compose new Comment...."
            ></textarea>
          </div>
          <div class="text-center" style="margin:20px;">
            <button type="submit" class="btn btn-primary w-50">
              Tweet
            </button>
          </div>
        </form>
        <div class="border-top border-bottom" ng-repeat="comment in comments">
          <!-- add delete post glypcon -->
          <h6 class="font-weight-bold">@{{ comment.author }}</h6>
          <p>{{ comment.date }}</p>
          <p>{{ comment.content }}</p>
          <div ng-repeat=" replies in comments.replies">
            <p>{{ replies }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
