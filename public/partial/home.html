<link rel="stylesheet" type="text/css" href="../stylesheets/style.css" />
<nav class="navbar navbar-light bg-light sticky-top col-sm-12">
  <a class="navbar-brand" href="#">BootLeg Twitter</a>
</nav>
<div class="container-fluid" ng-controller="loginCtrl">
  <div class="row">
    <div class="col-4">
      <div class=" row justify-content-center align-items-center">
        <form ng-submit="save()">
          <div class="input-group-prepend form-group">
            <div class="input-group-text">@</div>
            <input
              type="name"
              name="userNameTag"
              ng-model="userName"
              placeholder="josiah"
              required
            />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-danger  rounded-pill w-100">
              Login
            </button>
          </div>
        </form>
        <div
          class="form-group text-center font-weight-bold alert alert-primary"
          style="margin:5vh;font-size: 20px;"
        >
          <label>Logged In As</label> <br />
          <label>@{{ username }}</label>
        </div>
        <div class="text-center">
          <a
            class="btn  btn-primary w-50 rounded-pill"
            href="/#!add-comment"
            style="margin:20px;"
            >Post</a
          >
          <a class="btn  btn-dark w-50  rounded-pill" href="/#!add-comment"
            >Notification</a
          >
          <a href="/api/comments/josiah">test</a>
        </div>
      </div>
    </div>

    <div class="col-8">
      <div class="border-top border-bottom" ng-repeat="comment in comments">
        <!-- add delete post glypcon -->
        <div class="row">
          <h6 class="font-weight-bold col-sm-8">@{{ comment.author }}</h6>
          <p>{{ comment.date }}</p>
        </div>
        <p>{{ comment.content }}</p>
        <p>{{ comment._id }}</p>
        <div class="row">
          <button class="genericButton col-sm-1" value="{{ comment._id }}">
            Delete
          </button>
          <button class="genericButton col-sm-1">Reply</button>
          <button class="genericButton">
            <span class="glyphicon glyphicon-print">‚ù§</span>
          </button>
        </div>
        <div ng-repeat=" replies in comments.replies">
          <p>{{ replies }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
