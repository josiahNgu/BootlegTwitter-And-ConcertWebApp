<div class="container col-sm-8" ng-controller="registerUserCtrl">
  <form ng-submit="save()">
    <div class="form-group">
      <input
        ng-model="username"
        class="form-control"
        placeholder="username"
        type="text"
      />
    </div>
    <div class="text-center" style="margin:20px;">
      <button type="submit" class="btn btn-primary w-50">Register</button>
    </div>
  </form>
  <a href="/#!">Back</a>
</div>
