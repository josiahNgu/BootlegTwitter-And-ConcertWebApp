<div class="container col-sm-8">
  <form ng-submit="save()">
    <div class="form-group">
      <input
        ng-model="comment.author"
        class="form-control"
        placeholder="Enter username"
        type="text"
      />
    </div>
    <div class="form-group">
      <textarea
        ng-model="comment.content"
        class="form-control"
        rows="3"
        placeholder="Compose new Comment...."
      ></textarea>
    </div>
    <div class="text-center" style="margin:20px;">
      <button type="submit" class="btn btn-primary w-50">Tweet</button>
    </div>
  </form>
</div>
