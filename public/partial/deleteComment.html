<h1>Delete Comment</h1>
<p>Are you sure you want to delete this comment?</p>
<ul>
  <li>Author:{{ comment.author }}</li>
  <li>Content:{{ comment.content }}</li>
</ul>
<input
  type="button"
  value="Yes, Delete"
  class="btn btn-danger"
  ng-click="delete()"
/>
<a class="btn btn-default" href="/#!home">No, Go Back</a>
