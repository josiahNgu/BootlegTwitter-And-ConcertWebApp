<div
  class="container col-sm-8 text-center"
  style="background:white;min-height:100vh;padding-top: 4vh"
>
  <h1>Delete Comment</h1>
  <h4>Are you sure you want to delete this comment?</h4>
  <ul>
    <h6>Author: {{ comment.author }}</h6>
    <h5>Content: {{ comment.content }}</h5>
  </ul>
  <input
    type="button"
    value="Yes, Delete"
    class="btn btn-danger"
    ng-click="delete()"
  />
  <a class="btn btn-default" href="/#!home">No, Go Back</a>
</div>
